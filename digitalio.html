    <script>
        // Testing the button and LED implementations 
        // Simple circuit, turn ON and OFF LED with button click
        var button = $('#button')[0];
        var pressure = $('#pressure')[0];
        var led = $('#led')[0];

        button.onClick = function(){
            if (led.isOn()){
                led.turnOff();
            } else {
                led.turnOn();
            }
        }
        pressure.onPress = function(){
            if (led.isOn()){
                led.turnOff();
            } else {
                led.turnOn();
            }
        }
    </script>
